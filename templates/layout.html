<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/DarksterTheme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  {% endblock %}
  <title>{% block title %}{% endblock %} - deschambault.org</title>
</head>

<body>

  <div class="container mt-4 border border-primary">
      {% block header %}
        <div class="row justify-content-left mt-2">
          <div class="col-8">
            <a href="/" class="text-decoration-none"><h4 class="card-title text-primary">Deschambananos</h4></a>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <a href="/monkelogin"><img src="/static/images/banano.png" style="max-height: 24px"></a>
          </div>
        </div>
      {% endblock %}

      {% block content %}
      {% endblock %}

      {% block footer %}
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-4 mb-3 d-flex justify-content-center">
          <div class="card border-primary" style="width: 22rem;">
            <div class="card-body d-flex flex-column align-items-center">
              <h4 class="card-title text-primary">BAN/CAD</h4>
                <div id="ban_price">Infusing potassium...</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 mb-3 d-flex justify-content-center">
          <div class="card border-primary" style="width: 22rem;">
            <div class="card-body d-flex flex-column align-items-center">
              <h4 class="card-title text-primary">BAN/BTC</h4>
                <div id="btc_price">Infusing potassium...</div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 mb-3 d-flex justify-content-center">
          <div class="card border-primary" style="width: 22rem;">
            <div class="card-body d-flex flex-column align-items-center">
              <h4 class="card-title text-primary">BAN/DOGE</h4>
                <div id="doge_price">Infusing potassium...</div>
            </div>
          </div>
        </div>
      </div>

      {% endblock %}
  </div>
</body>
</html>
